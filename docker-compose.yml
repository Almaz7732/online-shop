version: '3.8'
services:
    app:
        build: ./docker/php
        container_name: laravel_app
        volumes:
            - ./:/var/www/html
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
        depends_on: [mysql_primary, redis, rabbitmq, clickhouse]
        networks:
            - appnet


    nginx:
        image: nginx:stable
        container_name: laravel_nginx
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
            - ./:/var/www/html
        depends_on: [app]
        networks:
            - appnet


    mysql_primary:
        image: mysql:8.0
        container_name: mysql_primary
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        command:
            - --server-id=1
            - --log-bin=mysql-bin
            - --binlog-format=ROW
        volumes:
            - mysql_primary_data:/var/lib/mysql
        networks:
            - appnet

    mysql_replica:
        image: mysql:8.0
        container_name: mysql_replica
        environment:
            MYSQL_ROOT_PASSWORD: root
        command:
            - --server-id=2
            - --relay-log=relay-bin
            - --read-only=1
        volumes:
            - mysql_replica_data:/var/lib/mysql
        depends_on:
            - mysql_primary
        networks:
            - appnet

    phpmyadmin:
        image: phpmyadmin:latest
        container_name: phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: mysql_primary
            PMA_PORT: 3306
            PMA_USER: root
            PMA_PASSWORD: root
        ports:
            - "8081:80"
        depends_on:
            - mysql_primary
        networks:
            - appnet


    redis:
        image: redis:7
        container_name: laravel_redis
        networks:
            - appnet


    rabbitmq:
        image: rabbitmq:3-management
        container_name: laravel_rabbitmq
        ports:
            - "5672:5672"   # AMQP
            - "15672:15672" # management
        networks:
            - appnet


    clickhouse:
        image: yandex/clickhouse-server:latest
        container_name: clickhouse
        ports:
            - "8123:8123"   # HTTP
            - "9000:9000"   # Native protocol
        ulimits:
            nofile:
                soft: 262144
                hard: 262144
        volumes:
            - clickhouse_data:/var/lib/clickhouse
        networks:
            - appnet

    clickhouse-ui:
        image: spoonest/clickhouse-tabix-web-client:latest
        container_name: clickhouse_tabix
        restart: unless-stopped
        ports:
            - "8084:80"      # Web-UI
        environment:
            CH_SERVER: clickhouse
            CH_PORT: 8123
            CH_LOGIN: default
            CH_PASSWORD: ""
            CH_DEFAULT_DB: default
        depends_on:
            - clickhouse
        networks:
            - appnet


    worker:
        build: ./docker/php
        container_name: laravel_worker
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        command: php artisan queue:work rabbitmq --sleep=3 --tries=3 --timeout=60 --max-jobs=1000 --max-time=3600 --memory=128
        depends_on: [rabbitmq, mysql_primary, redis, app]
        networks:
            - appnet


volumes:
    mysql_primary_data:
    mysql_replica_data:
    clickhouse_data:
    redis_insight_data:


networks:
    appnet:
        driver: bridge
